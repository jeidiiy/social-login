<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="social-login text-center">
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/oauth2/authorization/google}" class="google btn btn-block">Sign in with Google</a>
                        <a th:href="@{/oauth2/authorization/keycloak}" class="keycloak btn btn-block">Sign in with Keycloak</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <div>
                            <h2>안녕하세요 <span th:text="${user}"></span> 님</h2>
                        </div>
                        <br><br>
                        <a th:href="@{/api/user}" class="keycloak btn btn-block">OAuth2 인증 정보</a>
                        <a th:href="@{/api/oidc}" class="keycloak btn btn-block">OpenID Connect 정보</a><br><br>
                        <a th:href="@{/logout}" class="google btn btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
